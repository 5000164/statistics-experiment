<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ol>
    <li>重力加速度の実験を行います</li>
    <li>1 m の高さから物体を落下させ地面に到達するまでにかかった秒数をストップウォッチで測定します</li>
    <li>
        <button id="experiment">実験開始</button>
    </li>
    <li>結果は<p id="result"></p>です</li>
</ol>

<script type="application/javascript">
    document.getElementById("experiment").onclick = function () {
        const calculate = function () {
            return (0.451 + ((Math.floor(Math.random() * 100) - 50) / 1000)).toFixed(3);
        };
        const result = {
            "1": calculate(),
            "2": calculate(),
            "3": calculate(),
        };
        document.getElementById("result").textContent = JSON.stringify(result);
    }
</script>
</body>
</html>
